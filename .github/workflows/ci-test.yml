name: CI IntÃ©gration Continue - Jeu Python

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  tests:
    name: ğŸ” Tests & Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: âš™ï¸ Configuration Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Lancer les tests
        run: python test/test.py

      - name: ğŸ§¹ Lint avec flake8
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  code-analysis:
    name: ğŸ§  Analyse QualitÃ© & SÃ©curitÃ© Python
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: âš™ï¸ Installer Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Installer les outils dâ€™analyse
        run: |
          python -m pip install --upgrade pip
          pip install bandit pylint mypy safety black

      - name: ğŸ” Analyse de sÃ©curitÃ© avec Bandit
        run: |
          bandit -r . -ll -ii

      - name: ğŸ§  Analyse statique avec Pylint
        run: |
          pylint $(find . -name "*.py" -not -path "./venv/*") --fail-under=8.0

      - name: ğŸ§ª VÃ©rification des types avec MyPy
        run: |
            mypy RPG/ --explicit-package-bases

      - name: ğŸ§· VÃ©rification des vulnÃ©rabilitÃ©s (dÃ©pendances) avec Safety
        run: |
          pip install -r requirements.txt
          safety check --full-report

      - name: ğŸ¨ VÃ©rification du formatage avec Black
        run: |
          black .


  create-failure-branch:
    name: ğŸš¨ CrÃ©er une branche failure/<sha> si Ã©chec
    needs: tests
    if: failure() && github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout complet
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ§¾ Configurer Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: ğŸ” Obtenir le SHA du commit
        id: sha
        run: echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: ğŸŒ± CrÃ©er la branche failure/${{ steps.sha.outputs.sha }}
        run: |
          git checkout -b failure/${{ steps.sha.outputs.sha }}
          git push origin failure/${{ steps.sha.outputs.sha }}

  merge-develop-to-main:
    name: ğŸš€ Merge automatique develop â†’ main
    needs: [tests, code-analysis]
    if: github.ref == 'refs/heads/develop' && success()
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout complet
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ§¾ Configurer Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: ğŸ”€ Merger develop â†’ main
        run: |
          git fetch origin main
          git checkout main
          git merge origin/develop --no-ff -m "Merge automatique de develop vers main via CI"
          git push origin main
