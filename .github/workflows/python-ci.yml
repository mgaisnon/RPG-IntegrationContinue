name: Python Game CI

on:
  push:
    branches:
      - develop

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      failed: ${{ steps.detect_failure.outputs.failed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        id: install
        continue-on-error: true
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run game check
        id: game
        continue-on-error: true
        run: |
          python main.py

      - name: Run tests
        id: tests
        continue-on-error: true
        run: |
          python test/test.py

      - name: Lint with flake8
        id: lint
        continue-on-error: true
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Detect failure
        id: detect_failure
        run: |
          if [ "${{ steps.install.outcome }}" == "failure" ] || \
             [ "${{ steps.game.outcome }}" == "failure" ] || \
             [ "${{ steps.tests.outcome }}" == "failure" ] || \
             [ "${{ steps.lint.outcome }}" == "failure" ]; then
            echo "failed=true" >> "$GITHUB_OUTPUT"
          else
            echo "failed=false" >> "$GITHUB_OUTPUT"
          fi

  handle-failure:
    needs: build
    if: needs.build.outputs.failed == 'true' && github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Get current commit SHA
        id: commit
        run: echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Create failure branch and push
        run: |
          git checkout -b failure-${{ steps.commit.outputs.sha }}
          git push origin failure-${{ steps.commit.outputs.sha }}

      - name: Revert last commit on develop
        run: |
          git checkout develop
          git revert --no-edit ${{ steps.commit.outputs.sha }}
          git push origin develop
